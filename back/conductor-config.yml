# can see this file
# for what you can do here
# https://github.com/holochain/holochain/blob/develop/crates/holochain_conductor_api/src/config/conductor.rs
---
environment_path: databases # note this is relative to the path from which `holochain` gets run, not where this file sits
use_dangerous_test_keystore: false
signing_service_uri: ~
encryption_service_uri: ~
decryption_service_uri: ~
dpki: ~
keystore_path: keystore
passphrase_service: ~
admin_interfaces:
  - driver:
      type: websocket
      port: 1234 # must match config-admin-ws value
network:
  bootstrap_service: https://bootstrap-staging.holo.host
  transport_pool:
    - type: proxy
      sub_transport:
        type: quic
      proxy_config:
        type: local_proxy_server
  network_type: quic_bootstrap
